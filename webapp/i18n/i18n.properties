# This is the resource bundle for git

#XTIT: Application name
appTitle=git

#YDES: Application description
appDescription=

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=<KredaSet> ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <KredaSet> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <KredaSetPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <KredaSetPlural> found


#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=<KredaSet>

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XBLI: Text for the Orders table with no data
detailLineItemTableNoDataText=No <OrdersPlural>

#XTIT: Title of the Orders table
detailLineItemTableHeading=<OrdersPlural>

#XTIT: Title of the Orders table
detailLineItemTableHeadingCount=<OrdersPlural> ({0})

#XGRP: Title for the Ebeln column in the Orders table
detailLineItemTableIDColumn=<FirstColumnName>

#XGRP: Title for the  column in the Orders table
